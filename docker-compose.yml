services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - UV_LINK_MODE=copy
      - AWS_PROFILE=default
    volumes:
      - ./backend:/app  # Hot reload
      - backend-venv:/app/.venv
      - ~/.aws:/root/.aws:ro
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app  # Hot reload
      - frontend-node-modules:/app/node_modules
    environment:
      - VITE_API_URL=/api # Vite proxy routes this to http://backend:8000
    depends_on:
      - backend

volumes:
  backend-venv:
  frontend-node-modules: